
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Control Panel</title>
<body>
    <div class="panel">
        <h2><pre>{{title}}</pre></h2>
        {% for btn in btns %}
        <form action="{{btn['action']}}"><button class="control-btn">{{btn['title']}}</button></form>
        {% endfor %}
    </div>
</body>
</html>
