<div class="panel" id="main-panel">
    <h2>
        <pre id="panel-title">{{title}}</pre>
    </h2>
    {% for btn in btns %}
    <div class="btn-panel">
        {% if btn['title'] %}
            <span>{{btn['title']}}</span>
        {% endif %}
        <div class="btn-container">
            {% for i in btn['btns'] %}
            <button class="control-btn" id="{{i['btn-id']}}">{{i['btn-title']}}</button>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
